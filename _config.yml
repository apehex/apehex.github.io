# Site settings
title: Moodule
subtitle: I write code to solve problems
description: >- # this means to ignore newlines until "baseurl:"
  "To solve real problems: getting out of bed!
  Assisting the design of industrial processes or streamlining a digital workflow."
logo: /assets/images/logo.svg

# Contact informations
email: apehex@protonmail.com

# Social settings
500px_url:
facebook_url:
github_url: https://github.com/moodule
gitlab_url:
